<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Sharing Portal</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <header>
        <nav>
            <ul class="top">
                <li><a href="{% url 'home' %}" class="button">Home</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'upload_music' %}" class="button">Upload</a></li>
                <li><a href="{% url 'logout' %}" class="button-lgut">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}" class="button">Login</a></li>
                <li><a href="{% url 'register' %}" class="button">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <hr>

    {% block content %}
    {% endblock %}
</body>

</html>
